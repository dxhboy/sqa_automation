<head>
<title>折叠菜单</title>
<style>
#side_nav ul{display:none}
</style>
<script> 
	function showPopup() {//弹出层

		document.getElementById('task_id').value='1.1.1学习相关协议';
		document.getElementById('task_name').value='中';
		document.getElementById('task_voltage_level').value='进行中';
		var objDiv =  document.getElementById("popDiv");  
		objDiv.style.top = "50px";//设置弹出层距离上边界的距离 
		objDiv.style.left = "500px";//设置弹出层距离左边界的距离 
		objDiv.style.width = "400px";//设置弹出层的宽度 
		objDiv.style.height = "200px";//设置弹出层的高度 
		objDiv.style.visibility = "visible";

	} 
	function hidePopup() {//关闭层
		var objDiv = document.getElementById("popDiv"); 
		objDiv.style.visibility = "hidden"; 
	} 
</script>
</head>
<body>
<div id="popDiv" name="popDiv">
<!-- 	 标题div  -->
	<div id="popTitle"> 
		<span class="title_left">修改操作</span> <span class="title_right"><a href="#" onclick="hidePopup();">关闭</a> </span> 
	</div> 
	<div id="popForm"> <!-- 表单div --> 
		<form action="insert_map.jsp" method="post">

			任务名称:<input type="text" id="task_id" name="id" value="编写测试用例" /> </br> 
			优 先 级:<input type="text" id="task_name" name="name" value="高" /> </br> 
			进    度:<input type="text" id="task_voltage_level" name="voltage_level" value="完成80%" /> </br> 
			
			</p> 
			   <input type="submit" value="提交" />   
			   <input type="reset" value="重置" />   
			   <input type="reset" value="取消" onclick="hidePopup()" /> 
		</form> 
	</div> 
</div>
